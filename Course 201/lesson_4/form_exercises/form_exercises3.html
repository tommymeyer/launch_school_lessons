<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Exercises 3</title>
  </head>

  <body>

    <form action="#" method="get">

      <fieldset>

        <h2>Category</h2>

            <label for="conventions">
              <input type="radio" name="category" id="conventions" />
              Conventions
            </label>

            <label for="core">
              <input type="radio" name="category" id="core" />
              Core
            </label>

            <label for="opinion">
              <input type="radio" name="category" id="opinion" />
              Opinion
            </label>

            <label for="people">
              <input type="radio" name="category" id="people" />
              People
            </label>

            <label for="plugins">
              <input type="radio" name="category" id="plugins" />
              Plugins and Libraries
            </label>

            <label for="reviews">
              <input type="radio" name="category" id="reviews" />
              Reviews
            </label>

        <h2>Tags</h2>

            <label for="html">
              <input type="checkbox" name="tags" id="html" />
              HTML
            </label>

            <label for="css">
              <input type="checkbox" name="tags" id="css" />
              CSS
            </label>

            <label for="javascript">
              <input type="checkbox" name="tags" id="javascript" />
              Javascript
            </label>

            <label for="ruby">
              <input type="checkbox" name="tags" id="ruby" />
              Ruby
            </label>

            <label for="rails">
              <input type="checkbox" name="tags" id="rails" />
              Rails
            </label>

            <label for="python">
              <input type="checkbox" name="tags" id="python" />
              Python
            </label>

            <label for="django">
              <input type="checkbox" name="tags" id="django" />
              Django
            </label>

            <br />
            <br />

        <input type="submit" value="Filter" />

      </fieldset>

    </form>

  </body>

</html>
