<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <form action="#" method="post">

      <fieldset>

        <h2>Contact Form</h2>

        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>

          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>

          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" placeholder="joe@smith.com" id="email" />
          </dd>

          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>

          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt>
            <label for="zipcode">Zipcode</label>
          </dt>
          <dd>
            <input type="number" name="zipcode" id="zipcode" />
          </dd>
        </dl>

        <p>Which of these colors do you most prefer?</p>
        <ul>
            <li>
            <label>
              <input type="radio" value="blue" name="color" checked />
              Blue
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="red" name="color" />
              Red
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="green" name="color" />
              Green
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="yellow" name="color" />
              Yellow
            </label>
          </li>
        </ul>

        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" value="HTML" name="html" />
              HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="CSS" name="css" />
              CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="Javascript" name="javascript" />
              Javascript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="Backbone" name="backbone" />
              Backbone
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="Ember" name="ember" />
              Ember
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="Ruby" name="ruby" />
              Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" value="Rails" name="rails" />
              Rails
            </label>
          </li>
        </ul>

        <dl>
          <dt>
            <label for="comments">Comments or questions?</label>
          </dt>
          <dd>
            <textarea name="comments" rows="6" cols="60" id="comments"></textarea>
          </dd>
        </dl>

        <input type="hidden" value="6/6/16" name="timestamp" />
        <input type="submit" name="contact" value="Send" />
        <input type="reset" />
      </fieldset>

    </form>

  </body>

</html>
